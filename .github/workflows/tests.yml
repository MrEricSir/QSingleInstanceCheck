name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.10.1'
        cache: true

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
      
    - name: Build Tests
      run: cmake --build build --config Release
        
    - name: Run tests
      run: ctest --test-dir build --output-on-failure --build-config Release
      env:
        QT_QPA_PLATFORM: offscreen  # For Linux headless testing

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.10.1'
        cache: true

    - name: Install coverage dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          lcov

    - name: Configure CMake with coverage
      run: cmake -B build -DCMAKE_BUILD_TYPE=Debug -DENABLE_COVERAGE=ON

    - name: Build with coverage
      run: cmake --build build

    - name: Run tests
      run: ctest --test-dir build --output-on-failure
      env:
        QT_QPA_PLATFORM: offscreen  # For Linux headless testing

    - name: Generate coverage report
      run: |
        cd build
        lcov --directory . --capture --output-file coverage.info --ignore-errors inconsistent,format,gcov,unsupported,unused
        lcov --remove coverage.info '/usr/*' '*/Qt/*' '*/tests/*' '*_autogen/*' --output-file coverage.info.cleaned --ignore-errors inconsistent,format,gcov,unsupported,unused
        lcov --list coverage.info.cleaned --ignore-errors inconsistent,format,gcov,unsupported,unused,empty

    - name: Generate HTML coverage report
      run: |
        cd build
        genhtml coverage.info.cleaned --output-directory coverage_html --ignore-errors inconsistent,format,unused,category,mismatch

    - name: Deploy coverage to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/coverage_html
        destination_dir: coverage